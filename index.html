<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="gameContainer" class="container-fluid vh-100">
      <h1 class="text-center mb-3">game name</h1>
      <div class="row h-75 align-items-stretch">
        <div class="col-9">
          <div class="container-fluid h-100">
            <div class="card h-100">
              <div id="wrapper" class="card-body h-100">
                <div id="small-img">
                  <div class="fingerprint-clue"></div>
                </div>
                <div id="big-img">
                  <div class="fingerprint-clue"></div>
                </div>
                <div id="magnifing-glass"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card h-100">
            <div class="card-body h-100 text-center">
              <h5 class="text-center">select correct fingerprint</h5>
              <div id="timer" class="text-center mb-3">00:59</div>
              <h6 class="text-center" id="message">Search for a clue</h6>
              <div class="d-flex flex-column p-3">
                <div class="col py-lg-3 px-lg-5 fingerprint-choose correct">
                  <img src="images/fp-1.png" alt="" />
                </div>
                <div class="col py-lg-3 px-lg-5 fingerprint-choose">
                  <img src="images/fp-2.png" alt="" />
                </div>
                <div class="col py-lg-3 px-lg-5 fingerprint-choose">
                  <img src="images/fp-3.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="popup" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Game over</h1>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button id="playAgain" type="button" class="btn btn-secondary">Play Again</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/momentjs.com_downloads_moment.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
